<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video Example</title>
</head>
<body>

    <h2>Video Example</h2>
    <video muted loop controls width="400" height="300">
        <source src="myGuitar.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <hr>

    <h2>Audio Example</h2>
    <audio muted loop controls>
        <source src="songmp3.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
