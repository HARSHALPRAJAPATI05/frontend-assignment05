<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 2 - Contact Form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="2" maxlength="50">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" minlength="10" maxlength="10"
                placeholder="1234567890">
        </div>

        <br>

        <div>
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">--Select a subject--</option>
                <option value="general">Maths</option>
                <option value="support">Phy</option>
                <option value="feedback">Chem</option>
            </select>
        </div>

        <br>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
        </div>

        <br>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
