<!DOCTYPE html>
<html>
<head>
    <title>SVG Example</title>
</head>
<body>

    <h2>SVG Shapes</h2>
    <svg width="200" height="200">
        <rect x="20" y="20" width="150" height="100" style="fill:blue;stroke:black;stroke-width:1;"></rect>

        <circle cx="90" cy="150" r="40" stroke="black" stroke-width="1" fill="red"></circle>

    </svg>

</body>
</html>
