<!DOCTYPE html>
<html>

<head>
    <title>Audio and Video Example</title>
    <style>
        * {
            background-color: rgb(223, 223, 223);
        }

        .video-container {
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
        }

        #vdo {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <h2>Video Example</h2>
    <div class="video-container">
        <video id="vdo" muted loop controls>
            <source src="myGuitar.mp4" type="video/mp4">
        </video>

    </div>
    <hr>

    <h2>Audio Example</h2>
    <audio muted loop controls>
        <source src="songmp3.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
