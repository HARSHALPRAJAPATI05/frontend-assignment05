<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <form id="contactForm" class="form-container">
        <h2 id="formTitle">Contact Us</h2>
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" placeholder="Name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" placeholder="Email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-input" placeholder="Write here" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" id="submitBtn" class="form-button">Send</button>
    </form>
</body>
</html>
